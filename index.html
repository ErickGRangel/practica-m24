<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de juegos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/styles.css">
  <script src="js/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Biblioteca de Videojuegos</h1>
      <p>Busca tus juegos favoritos</p>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar juegos por nombre...">
      <button id="search-btn">Buscar</button>
    </div>

    <div class="status" id="status">
      <div class="loading">Cargando juegos...</div>
      <div class="error hidden"></div>
    </div>

    <div class="games-grid" id="games-grid"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Datos de <a href="https://www.freetogame.com" target="_blank">FreeToGame</a></p>
    </div>
  </footer>
</body>
</html>
